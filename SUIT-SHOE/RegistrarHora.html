                    <div class="content-form-reservas">

                            <div class="sect01_reserva">

                                    <label class="form_in_objects">Nombre:</label><br>
                                    <input class="input_rh" type="text">

                                </div>

                                    <label class="form_in_objects">Comuna:</label><br>
                                    <select name="" id="select_rh">

                                    </select>
                                </div>
                            </div>

                                    </select>
                                </div>
                                
                                <div class="sub1_reserva sub_rh">

                                    </select>
                                </div>
                            </div>
                            <div class="sect03_reserva">

                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div> 
                            <button class="btn_rh btn btn-primary btn-lg px-4 me-sm-3" type="submit">Reservar hora</button>
